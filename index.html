<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <h4>First Name: *</h4>
        <input type="text">
    </div>
    <div>
        <h4>Last Name: *</h4>
        <input type="text">
    </div>
    <div>
        <h4>Email Address: *</h4>
        <input type="text">
    </div>
    <div>
        <h4>Password: *</h4>
        <input type="text">
    </div>
    <div>
        <h4>Confirm Password: *</h4>
        <input type="text">
    </div>
    <div>
        <h4>Birthday: *</h4>
        <input type="date">
    </div>
        <h4>Gender Identity:</h4>
    <div>
        <input type="radio" name="" id="">
        <label for="">Male</label>
        <input type="radio" name="" id="">
        <label for="">Female</label>
        <input type="radio" name="" id="">
        <label for="">Non-Binary</label>
        <input type="radio" name="" id="">
        <label for="">I prefer not to answer</label>
    </div>
        <h4>A short description about myself:</h4>
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
        <h4>Favorite Language:</h4>
    <div>
        <select name="">
            <option>Javascript</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Chinese</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="" id="">
    </div>
    <h4>Yes, I would like to receive periodic email updates</h4>
    <div>
        <button>Create Account</button>
    </div>
    <h4>*Indicates a required field</h4>


</body>
</html>
